<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id="app">


  

  </div>
  <button id="btn">add</button>    
</body>
</html>
<script src="./luomu-vue3.js"></script>
<script>
  const root = document.querySelector('#app')
  const btn = document.querySelector('#btn')

  const obj ={
    name:'luomu',
    age:1
  }
  const reactiveObj = reactive(obj)
  const double = computed(()=>reactiveObj.age*2)
  effect(()=>{
    root.innerHTML=`<h1>${reactiveObj.name}今年${reactiveObj.age}sui *2 ${double.value}</h1>`
  })
  btn.addEventListener("click",()=>{
    reactiveObj.age++
  })
</script>
